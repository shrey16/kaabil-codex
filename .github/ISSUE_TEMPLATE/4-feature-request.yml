name: ğŸ Feature Request
description: Propose a new feature for Kaabil Codex
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Is Kaabil Codex missing a feature that you'd like to see? Feel free to propose it here.

        Before you submit a feature:
        1. Search existing issues for similar features. If you find one, ğŸ‘ it rather than opening a new one.
        2. The Kaabil maintainers will try to balance the varying needs of users when prioritizing or rejecting new features. Not all features will be accepted. See [Contributing](docs/contributing.md) for more details.

  - type: textarea
    id: feature
    attributes:
      label: What feature would you like to see?
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Additional information
      description: Is there anything else you think we should know?
